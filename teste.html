var startApp = function() {

var initSignIn = function() {
  auth2 = gapi.auth2.init({client_id: '330234016508-6d6d97vqrtofusi7f85c9t1iu6nmtced.apps.googleusercontent.com', scope:'profile email'});
  
  auth2.isSignedIn.listen(signinChanged);

  auth2.currentUser.listen(userChanged);
  
  // Sign in the user if they are currently signed in.
  if (auth2.isSignedIn.get() == true) {
    auth2.signIn(); // |  signOut()
  }
  
  googleUser = auth2.currentUser.get();
  
  document.getElementById('googleUser').innerText = JSON.stringify(googleUser);
  
  updateGoogleUser();
};

var signinChanged = function (val) {
  console.log('Signin state changed to ', val);
  document.getElementById('signed-in-cell').innerText = val;
};

var userChanged = function (user) {
  console.log('User now: ', user);
  googleUser = user;
  document.getElementById('googleUser').innerText = JSON.stringify(googleUser);
  updateGoogleUser();
};

var updateGoogleUser = function () {
  if (googleUser) {
    // googleUser.getAuthResponse().id_token; // | expires_in | expires_at

};
