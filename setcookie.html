<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>COOKIE</title>

<script>
const set_cookie = () => {
    document.cookie = `ceejapd=${document.getElementById('entrar').token.value};expires=2022-12-31T23:59:59.000Z;path=/ceejapd/;`;
    document.cookie = `usuario=${document.getElementById('entrar').usuario.value};expires=2022-12-31T23:59:59.000Z;path=/ceejapd/;`;
    window.location.href = 'https://tarcisomesquita.github.io/ceejapd/index5.html';
}

</script>

</head>

<body>
<div align="center">
<img src="https://t7m8.com.br/img/selo.svg" style="vertical-align: middle"><br>
<form id="entrar">
  <div><input name="usuario" type="text"     placeholder="Seu email" required="" style="margin: 2px" autofocus=""></div>
  <div><input name="token" type="password" placeholder="Sua senha" required="" style="margin: 2px"></div>
  <div><button type="submit" style="margin: 2px" onsubmit="set_cookie(); return false;">Entrar</button></div>
</form>
</div>

<footer style='font-family:"sans-serif"; font-size:10px;'>
<a href="https://t7m8.com.br/me.php" target="_blank">t7m8</a>
</footer>

</body>
</html>
