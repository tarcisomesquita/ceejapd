<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta viewport='width=device-width'>
<title>cookie</title>

<script>
function informe(mensagem) {
  document.getElementById("texto").value = mensagem;
  document.forms.formlog2.submit();
}

function teste() {
  document.cookie = "ceejapd=;expires=1970-01-01T00:00:00.000Z;path=/;";
  document.cookie = "usuario=;expires=1970-01-01T00:00:00.000Z;path=/;";
  
  console.log('usuario: ' + getCookie("usuario") + ' token: ' + getCookie("ceejapd"));
  
  document.cookie = "usuario=teste@gmail.com;expires=2021-12-25T00:00:00.000Z;path=/;";
  document.cookie = "ceejapd=212245;expires=2021-12-25T00:00:00.000Z;path=/;";
  
  informe('usuario: ' + getCookie("usuario") + ' token: ' + getCookie("ceejapd"));
  
  window.location.href = "https://tarcisomesquita.github.io/ceejapd/index.html";
</script>
</head>
<body onload='teste()'>
<p>Esta página deve carregar automaticamente a página https://tarcisomesquita.github.io/ceejapd/index.html</p>

<iframe id="hiddenFrame" name="hiddenFrame" style="display:none"></iframe>
<form id="formlog2" style='display:none' enctype="application/x-www-form-urlencoded" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeH6hDfEOI6jvgDsdkuuUeah_FU3dPGxZZr-sBBkIjj4Hkwog/formResponse" method="POST" target="hiddenFrame">
<input id="texto" name="entry.667481942" type="hidden">
</form>

</body>
</html>
