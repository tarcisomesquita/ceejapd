<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>Fazer login com o Google</title>
<meta http-equiv="cache-control" content="max-age=0">

<body>

<p>Bem-vindo</p>

<script>
function oauthSignIn() {
  let oauth2Endpoint = 'https://accounts.google.com/o/oauth2/v2/auth';
  
  let form = document.createElement('form');
  form.setAttribute('method', 'GET');
  form.setAttribute('action', oauth2Endpoint);
  
  let params = {
    'client_id': '424899238646-9rov4v21n8936trraugrl3vcb3cs54id.apps.googleusercontent.com',
    'redirect_uri': 'https://tarcisomesquita.github.io/ceejapd/teste2.html',
    'response_type': 'token',
    'scope': 'https://www.googleapis.com/auth/userinfo.email',
    'include_granted_scopes': 'true',
    'login_hint': 'sed.decourt@gmail.com',
    'state': 'pass-through value'
  };
  
  for (let p in params) {
    let input = document.createElement('input');
    input.setAttribute('type', 'hidden');
    input.setAttribute('name', p);
    input.setAttribute('value', params[p]);
    form.appendChild(input);
  }

  document.body.appendChild(form);
  form.submit();
}
</script>

</body>
</html>
