<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta viewport='width=device-width'>

<title>page</title>

<style>
body {
  line-height: 23px;
  font-size: 16px;
  font-family: 'Open Sans',sans-serif;
}
</style>

</head>

<body>

<div id="page">
</div><!-- page -->

<script>
let params = new URLSearchParams(document.location.search.substring(1));
let id = params.get('id');
let matricula = params.get('matricula');
let token = params.get('token');

document.getElementById('page').innerHTML = '<p>Aguarde 1 minuto. Gerando arquivo...</p>';
document.getElementById('page').style.cursor = 'wait';

let s = document.createElement('script');
s.src = 'https://script.google.com/macros/s/' + id + '/exec?matricula=' + matricula + '&token=' + token;
document.body.appendChild(s);
</script>

</body>
</html>
